version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
    # Reduce PR spam: group patch/minor updates into a single weekly PR.
    groups:
      npm-weekly:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
    # Major updates are often breaking (React, Tailwind, Next, etc.).
    # Ignore the biggest breaking upgrades; handle them intentionally as planned work.
    ignore:
      - dependency-name: "react"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "react-dom"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "tailwindcss"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "eslint-config-next"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "next"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "redis"
        update-types:
          - "version-update:semver-major"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
    groups:
      github-actions-weekly:
        patterns:
          - "*"

  - package-ecosystem: "pip"
    directory: "/sdk-python"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    labels:
      - "dependencies"
    groups:
      pip-weekly:
        patterns:
          - "*"
