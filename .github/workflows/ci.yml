name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Validate docs
        run: npm run docs:check

      - name: Check OpenAPI contract drift
        run: npm run openapi:check

      - name: Check API inventory maturity drift
        run: npm run api:inventory:check

      - name: Check route-level SQL guardrail
        run: npm run route-sql:check

      - name: Run tests
        run: npm run test -- --run

      - name: Run cross-SDK integration suite
        run: npm run sdk:integration

      - name: Run cross-SDK Python contract suite
        run: npm run sdk:integration:python

      - name: Build
        run: npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL: http://localhost:3000
